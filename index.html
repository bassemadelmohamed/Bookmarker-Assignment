<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="icon" href="./img/bookmark.png">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
<div class="container">
    <div class="mainhead">
        <h1 class="text-center my-5">Bookmarker</h1>
        <br/>
        <hr/>
        <div class="bookmarkBody d-flex justify-content center align-items-center flex-column w-100 ">
            <h2 class="text-center">
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div class="d-flex justify-content-center w-100 flex-column">
                <label class="mt-4 fw-semibold  " for="siteName">
                    <i class="fa-solid fa-book-bookmark pe-2"></i>
                    Site Name 
                </label>
                <input class="form-control mt-2" type="text" name="name" id="siteName" value="" placeholder="Bookmark Name">
    
            </div>

            <div class="d-flex justify-content-center w-100 flex-column">      
            <label for="bookmarkURL" class=" fw-semibold mt-3">
                <i class="fa-solid fa-link pe-1"></i>
                Site Url
            </label>
            <input class="form-control mt-2" type="url" name="url" id="bookmarkURL" value="" placeholder="Website URL">

            </div>

            <button onclick="addSite()" class="btn btn-submit btn-danger ps-5 pe-5 mt-4 mb-3 ">Submit</button>

        </div>
        <hr> 
        
        <table class="table text-center m-auto">
            <thead>
                <tr>
                  <th>Index</th>
                  <th>Website Name</th>
                  <th>Visit</th>
                  <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tableContent"> 
               
            </tbody>
        </table>
     </div>
</div>



    <script src="./js/script.js"></script>
</body>
</html>
